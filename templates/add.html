<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding a hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
</head>
<body>
      <div class="container">
        <h1>Add a New Hotel</h1>
        <form action="{{ url_for('add_hotel') }}" method="post">
            <label for="name">Hotel Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price per night ($):</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" required>

            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url">

            <button type="submit">Add Hotel</button>
        </form>
        <a href="/list_hotels" class="back-button">Back to Hotel List</a>
    </div>
</body>
</html>
