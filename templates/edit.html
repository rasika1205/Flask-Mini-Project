<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
      <div class="container">
        <h2>Edit {{ hotel_name }}</h2>
        <form action="{{ url_for('edit_hotel', hotel_name=hotel_name) }}" method="post">
            <label>Description:</label>
            <input type="text" name="description" value="{{ hotel[0] }}" required>

            <label>Price:</label>
            <input type="number" name="price" value="{{ hotel[1] }}" required>

            <label>Location:</label>
            <input type="text" name="location" value="{{ hotel[2] }}" required>

            <!--<label>Rating:</label>
            <input type="number" step="0.1" name="rating" value="{{ hotel[3] }}" max="5" min="0" required>-->

            <label>Image URL:</label>
            <input type="text" name="image_url" value="{{ hotel[5] }}">

            <button type="submit">Update Hotel</button>
        </form>
    </div>
</body>
</html>
